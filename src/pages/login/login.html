<ion-content padding class="login-email">

  <div class="logo">
    <div class="logo-icon">
      <img src="../../assets/images/apaarr.png">
    </div>
  </div>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="E-mail" [(ngModel)]="form.email" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="form.password" name="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block [disabled]="!loginForm.form.valid" class="log-in-btn">Log In </button>

    <ion-row>
      <div padding class="forgot-password-txt" (click)="openForgotPasswordPage()">
        Forgot Password
      </div>
      <div padding class="sign-up-txt" (click)="openSignUpPage()">
        Sign Up
      </div>
    </ion-row>

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </form>
</ion-content>
